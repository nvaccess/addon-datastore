name: CodeQL security analysis

on:
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      issues: write

    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11 ]
        language: ['javascript', 'python']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download add-on
        uses: actions/download-artifact@v4
        with:
          name: addon
      - name: Unzip add-on
        run: |
          Move addon.nvda-addon addon.zip
          Expand-Archive addon.zip
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results
      - name: Set security analysis status
        id: setSecurityAnalysisStatus
        uses: actions/github-script@v7
        with:
          script: |
            const setSecurityAnalysisStatus = require('./.github/workflows/securityAnalysis.js')
            const path = 'results/${{ matrix.language }}.sarif'
            setSecurityAnalysisStatus({core}, path)
      - name: Upload results
        id: uploadResults
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.language }}
          path: results/*.sarif
      - name: Warn if analysis fails
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Security analysis has failed for this add-on.
            Please, contact NV Access for more details.
      - name: Close issue
        if: failure()
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
  call-workflow-passing-data:
    needs: analyze
    uses: ./.github/workflows/checkAndSubmitAddonMetadata.yml
    with:
      issueNumber: "${{ github.event.issue.number }}"
      issueAuthorId: ${{ github.event.issue.user.id }}
      issueAuthorName: ${{ github.event.issue.user.login }}
      issueTitle: ${{ github.event.issue.title }}
