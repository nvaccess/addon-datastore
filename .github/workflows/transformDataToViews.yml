# https://github.com/nvaccess/transformAddonDataToViews/

name: Transform NVDA addons to views

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - addons/**

jobs:
  transformAndPush:
    runs-on: windows-latest
    env:
      COMMIT_FORMAT: "Auto-generated from %h (%s)"
    strategy:
      matrix:
        python-version: [ 3.8 ]
    steps:
    - name: Checkout addon data
      uses: actions/checkout@v2
      with:
        repository: nvaccess/addon-store-submission
        path: data
    - name: Checkout views branch into separate folder
      uses: actions/checkout@v2
      with:
        repository: nvaccess/addon-store-submission
        path: views
        ref: views
    - name: Checkout transformation repo
      uses: actions/checkout@v2
      with:
        repository: nvaccess/transformAddonDataToViews
        path: transform
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x86
    - name: Install requirements and run transformation
      run: |
        python -m pip install --upgrade pip
        cd transform
        pip install -r requirements.txt
        python -m src.transform --loglevel DEBUG NVDAVersions.json ../data/addons ../views/views/en
    - name: Copy files
      run: |
        copy ./transform/NVDAVersions.json ./views/NVDAVersions.json
        copy ./transform/docs/output.md ./views/output.md
        copy ./data/readme.md ./views/readme.md
    - name: Commit and push
      run: |
        cd data
        Set-Variable -Name "commitMsg" -Value $(git log HEAD --pretty=format:"${{ env.COMMIT_FORMAT }}" -1)
        cd ../views
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "$commitMsg"
        git push
